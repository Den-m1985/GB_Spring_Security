<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
</head>
<body>

<h2>Sign In</h2>
<form th:action="@{/auth/sign-in}" method="post" th:object="${signInRequest}">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" th:field="*{username}" required><br>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" th:field="*{password}" required><br>

  <button type="submit">Sign In</button>
</form>

</body>
</html>
